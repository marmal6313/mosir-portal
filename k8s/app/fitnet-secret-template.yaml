# Template dla K8s Secret z danymi dostępowymi do Fitnet
#
# INSTRUKCJA:
# 1. Skopiuj ten plik: cp fitnet-secret-template.yaml fitnet-secret.yaml
# 2. Uzupełnij wartości (zakodowane w base64)
# 3. Zastosuj: kubectl apply -f fitnet-secret.yaml
# 4. Usuń plik: rm fitnet-secret.yaml (NIGDY nie commituj!)
#
# WAŻNE: Plik fitnet-secret.yaml jest w .gitignore

apiVersion: v1
kind: Secret
metadata:
  name: mosir-portal-fitnet
  namespace: apps
type: Opaque
data:
  # Wszystkie wartości muszą być zakodowane w base64
  #
  # Jak zakodować:
  # echo -n "twoja_wartość" | base64
  #
  # Przykład:
  # echo -n "192.168.3.5\fitnet2" | base64
  # echo -n "Fitnet" | base64
  # echo -n "mojlogin" | base64
  # echo -n "mojehaslo" | base64

  FITNET_DB_SERVER: MTkyLjE2OC4zLjVcZml0bmV0Mg==  # 192.168.3.5\fitnet2
  FITNET_DB_NAME: Rml0bmV0                          # Fitnet
  FITNET_DB_USER: ""                                # twój_login (zakodowany w base64)
  FITNET_DB_PASSWORD: ""                            # twoje_hasło (zakodowane w base64)
  FITNET_DB_USE_WINDOWS_AUTH: ZmFsc2U=              # false (true jeśli Windows Auth)

---
# Opcjonalnie: Dodaj zmienne Fitnet do istniejącego secretu mosir-portal-env
#
# Możesz też dodać te zmienne do istniejącego secretu:
#
# kubectl edit secret mosir-portal-env -n apps
#
# I dodać w sekcji data:
#   FITNET_DB_SERVER: MTkyLjE2OC4zLjVcZml0bmV0Mg==
#   FITNET_DB_NAME: Rml0bmV0
#   FITNET_DB_USER: <base64_login>
#   FITNET_DB_PASSWORD: <base64_haslo>
#   FITNET_DB_USE_WINDOWS_AUTH: ZmFsc2U=
